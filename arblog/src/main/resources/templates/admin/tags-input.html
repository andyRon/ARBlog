<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/me.css">
	<title>新增标签</title>
</head>
<body>
	<!-- 导航 -->
	<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
		<div class="ui container">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">管理后台</h2>
				<a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
				<div class="right menu m-item m-mobile-hide">
					<div class="ui dropdown item">
						<div class="text">
							<img src="https://unsplash.it/100/100?image=1004" alt="" class="ui avatar image">
							王力
						</div>
						<i class="icon dropdown"></i>
						<div class="menu">
							<a href="#" class="item">注销</a>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
			<i class="sidebar icon"></i>
		</a>
	</nav>

	<div class="ui attached pointing menu">
		<div class="ui container">
			<div class="right menu">
				<a href="#" th:href="@{/admin/tags/input}" class="item teal active">新增</a>
				<a href="#" th:href="@{/admin/tags}" class="item">列表</a>
			</div>
		</div>
	</div>

	<!-- 中间内容 -->
	<div class="m-container-small m-padded-tb-big">
		<div class="ui container">
			<form action="#" method="post" class="ui form" th:object="${tag}"
				  th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" >
				<input type="hidden" name="id" th:value="*{id}">


				<div class="required field">
					<div class="ui left labeled input">
						<label for="" class="ui teal basic label">名称</label>
						<input type="text" name="name" placeholder="标签名称" th:value="*{name}">
					</div>
				</div>


				<div class="ui error message"></div>

				<!--/*/
				<div class="ui negative message" th:if="${#fields.hasErrors('name')}">
					<i class="close icon"></i>
					<div class="header">验证失败</div>
					<p th:errors="*{name}">提交信息不符合规则</p>
				</div>
				/*/-->

				<div class="ui right aligned container">
					<button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
					<button class="ui teal submit button">提交</button>
				</div>
			</form>

	

		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>

	<!-- 底部footer -->
	<footer class="ui inverted vertical segment m-padded-tb-massive">
		<div class="ui center aligned container">
			<div class="ui inverted divided stackable grid ">
				<div class="three wide column">
					<div class="ui inverted link list">
						<div class="item">
							<img src="../static/images/wechat.jpg" alt="" class="ui rounded image" style="width: 110px;">
						</div>
					</div>
					
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">用户故事</a>
						<a href="#" class="item">用户故事</a>
						<a href="#" class="item">用户故事</a>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">Email:rongming.2008@163.com</a>
						<a href="#" class="item">QQ:672757730</a>
					</div>
				</div>
				<div class="seven wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
					<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助。。。</p>
				</div>
			</div>
			<div class="ui inverted section  divider "></div>

			<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2019-2021 ..... Desighed by AndyRon</p>
		</div>
	</footer>


	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>
	<script src="../static/lib/editormd/editormd.js"></script>

	<script type="text/javascript">

		// 初始化Markdown编辑器
		var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../static/lib/editormd/lib/"
            });
        });

		$('.menu.toggle').click(function() {
			$('.m-item').toggleClass('m-mobile-hide');
		});

		$('.ui.dropdown').dropdown({
			on: 'hover'
		});

		$('.ui.form').form({
			fields: {
				title: {
					identifier: 'name',
					rules: [{
						type: 'empty',
						prompt: '请输入标签名称'
					}]
				}
			}
		});

	</script>
</body>
</html>
